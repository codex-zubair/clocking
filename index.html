<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
        }
        
        .desktop-text {
            display: block;
        }
        .mobile-text {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-text {
                display: none;
            }
            .mobile-text {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="desktop-text">Welcome Brother.</div>
    <div class="mobile-text">Play Now Your Game</div>
</body>
</html>
